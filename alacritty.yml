# 默认窗口无标题栏，16:9的窗口比例启动
window:
    decorations: "none"
    dimensions:
        columns: 500 
        lines: 200

# 背景半透明，方便抄代码
background_opacity: 0.95

# 实时重载配置文件，不用重启测试配置选项
live_config_reload: true

colors:
  # Default colors
  primary:
    background: '#0d0e0f'
    foreground: '#d5d1c8'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '0xff8080'
    green:   '0x95ffa4'
    yellow:  '0xffe9aa'
    blue:    '0x91ddff'
    magenta: '0xc991e1'
    cyan:    '0xaaffe4'
    white:   '#e5e1d8'

  # Bright colors
  bright:
    black:   '#b4b4b4'
    red:     '0xff5458'
    green:   '0x62d196'
    yellow:  '0xffb378'
    blue:    '0x65b2ff'
    magenta: '0x906cff'
    cyan:    '0x63f2f1'
    white:   '#ffffff'


